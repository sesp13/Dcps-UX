<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy a ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="card p-5">
      <h1 class="text-center">Buy a Ticket</h1>
      <form action="success-buy.html" class="form">

        <section id="meta-information">
          <div class="form-group p-2 mb-2">
            <label for="">Movie</label>
            <select name="" id="" class="form-control">
              <option value="1">Movie 1</option>
              <option value="2">Movie 2</option>
              <option value="3">Movie 3</option>
              <option value="4">Movie 4</option>
              <option value="5">Movie 5</option>
            </select>
          </div>
          <div class="form-group p-2">
            <label for="">Payment Method</label>
            <select name="" id="" class="form-control">
              <option value="1">Credit Card</option>
              <option value="2">Debit</option>
              <option value="3">Cash</option>
            </select>
          </div>
        </section>

        <section class="mt-3">
          <h4>Place selection</h4>
          <div class="selector-container mt-3">
            <img
              src="http://www.c-sharpcorner.com/UploadFile/a577f3/screen-layout-designing-in-a-movie-theater-using-gridview/Images/New%20Picture%20%282%29.JPG"
              alt="">
          </div>
        </section>

        <section class="mt-4">
          <input type="submit" class="btn btn-success" value="Buy">
        </section>

      </form>
    </div>
  </div>
</body>

</html>
